<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>来电显示</title>
    <style>
        body {
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: -1;
        }

        .caller-info {
            text-align: center;
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        #accept {
            background: #4CAF50;
            color: white;
        }

        #reject {
            background: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="caller-info">
        <h1>📞 查理苏来电中...</h1>
        <h2>+86 13145209999</h2>
    </div>
    
    <div class="buttons">
        <button id="accept">接听</button>
        <button id="reject">挂断</button>
    </div>

    <audio id="ringtone" loop>
        <source src="ring.mp3" type="audio/mpeg">
    </audio>

    <audio id="talkAudio">
        <source src="talk.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 自动播放铃声
        document.getElementById('ringtone').play();

        // 接听按钮
        document.getElementById('accept').onclick = function() {
            document.getElementById('ringtone').pause();
            document.getElementById('talkAudio').play();
            this.style.background = '#2196F3';
            this.innerHTML = '通话中...';
        };

        // 挂断按钮
        document.getElementById('reject').onclick = function() {
            window.close();
            window.location.href = 'about:blank';
        };
    </script>
</body>
</html>
